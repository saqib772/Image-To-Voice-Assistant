<!DOCTYPE html>
<html>
<head>
	<title>Image-to-Voice Translator Chatbot</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
</head>
<body>
	<div class="container">
		<h1>Image-to-Voice Translator Chatbot</h1>
		<p>Upload an image and get the translated text spoken back to you!</p>
		<form>
			<input type="file" id="image" accept="image/*">
			<select id="language">
				<option value="es">Spanish</option>
				<option value="fr">French</option>
				<option value="de">German</option>
				<option value="ja">Japanese</option>
			</select>
			<button type="button" onclick="translateImage()">Translate</button>
		</form>
		<div id="result"></div>
	</div>
</body>
</html>
